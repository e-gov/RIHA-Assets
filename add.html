</main>
<script>
    $('form').submit(function (event) {
        console.log($(this).serializeArray());
        var data = $(this).serializeArray();
        var myString = 'newData='+JSON.stringify(data);  //converts json to string and prepends the POST variable name
        $.ajax({
            type: "POST",
            url: "js/scripts/buildJson.php", //the name and location of your php file
            data: myString,      //add the converted json string to a document.
            success: function() {alert('sucess');} //just to make sure it got to this point.
        });
        return false;
    });
</script>
